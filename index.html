<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5e5b90b7c8.js" crossorigin="anonymous"></script>

    <title>Lado DiCá - Ateliê</title>
  </head>

  <body>
    <header>
      <div class="bar-topo">
        <p>
          *FRETE GRÁTIS NAS COMPRAS ACIMA DE R$199,90 - CONSULTE O REGULAMENTO
        </p>
      </div>
      <div class="bar-user-container">
        <div class="bar-user">
          <i class="fa-solid fa-magnifying-glass search"></i>
          <div><i class="fa-regular fa-circle-user search"></i><i class="fa-solid fa-basket-shopping shop"></i></div>
        </div>
      </div>

      <div class="menu">
        <div class="menu-content">
          <h1><img src="Imagens/logo rosa.png" alt="logo-ladodica" /></h1>
          <nav>
            <ul>
              <li>ACESSÓRIOS</li>
              <li>ENXOVAL</li>
              <li>BODY</li>
              <li>NOVIDADES</li>
              <li>SAPATINHO</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="products">
      <div class="products-best-seller-title">
        <p>SELEÇÃO DOS PRODUTINHOS MAIS PEDIDOS!</p>
      </div>
      <div class="products-best-seller">
        <div class="container">
          <div class="container-best-seller photo-1"></div>
          <div class="container-best-seller photo-2"></div>
          <div class="container-best-seller photo-3"></div>
        </div>

        <div class="container">
          <div class="container-best-seller photo-4"></div>
          <div class="container-best-seller photo-5"></div>
          <div class="container-best-seller photo-6"></div>
        </div>
      </div>
    </section>
    <footer class="copyright">
      <p>Todos os direitos reservados - Lado DiCa - 2022</p>
    </footer>
  </body>
</html>
